name: Generate EPG

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install xmltodict

      - name: Run EPG generation script
        run: python generate_epg.py

      - name: Commit and push changes
        run: |
          git config --global user.email "adrian.lalor1@gmail.com"
          git config --global user.name [user.name] "Brock92"
          git add Clubber_TV.xml Clubber_TV_dummy.xml.gz
          git commit -m "Update EPG files"
          git push

